<div data-role="page" id="campaignpage" class="dynamiccampaignpage">
    <div data-role="header" class="headerwithnav ui-bar" data-position="fixed" data-id="myheader">
        <div id="navleft">
            <div id="navleft_wrapper">
                <div id="navleft_icon">
                    <a href="#" data-rel="back"><img src="images/header_backarrow.svg" width=7 height=14 ></a>
                </div>
                <div id="navleft_title">
                    <a href="#" data-rel="back"><h4>Back</h2></a>
                </div>
            </div>
        </div>
        <div id="navcenter" class="centered">
            <div id="navcenter_wrapper">
                <div id="navcenter_title">
                    <h2 class="centered">' + json.buyinggroup[i].year[j].quarter[k].event[l].title  + '</h2>
                </div>
            </div>
        </div>
        <div id="navright">
            <div id="navright_wrapper">
                <div id="navright_icon">
                    <a href="#chooser"><img src="images/header_hamburger.svg" width=28 height=14 /></a>
                </div>
            </div>
        </div>
    </div>
    <div data-role="main" class="ui-content centered">
        <div class="device">
            <a class="arrow-left" href="#"></a>
            <a class="arrow-right" href="#"></a>
            <div class="swiper-container swiper-thumb swiper-' + campaign.id + '">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#popup_'+ imageURLS.fileName +'" data-rel="popup" data-position-to="window" data-transition="fade"><img class="thumbswiper" src="' + campaignimagepath + campaign.keyid + '/' + imageURLS.fileName + imageURLS.fileExtension +'" /></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="titleinfo">
            <h2>' + campaign.campaigntype + '</h2>
            <p>(' + campaign.details + 'as low as ' + campaign.price + '</p>
        </div>
        <div class="tv">
            <video width="280" poster="images/events/thumbs_video_placeholder.jpg" controls><source src="video/placeholder.mp4" type="video/mp4">Your browser does not support the video tag.</video>
        </div>
        <div class="titleinfo">
            <h2>TV</h2>
            <P>(As low as $195.00/30:)</P>
        </div>
        <div data-role="popup" id="popup_' + imageURLS.fileName + '" data-overlay-theme="b" data-theme="d" data-corners="false">
            <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
            <img class="popphoto" src="' + campaignimagepath + '/' + campaign.keyid + '/' + imageURLS.fileName + imageURLS.fileExtension + '" alt="' + imageURLS.fileName + '" width=100% />
        </div>
    </div>
    <script type="text/javascript">
        $( document ).on("pageshow", "#campaignpage", function() {
            var swiper_' + campaign.keyid + ' = new Swiper(".swiper-' + campaign.keyid + '",{mode:"horizontal",loop: false,nextButton: ".arrow-right",prevButton: ".arrow-left"});
        });
    </script>
</div>
